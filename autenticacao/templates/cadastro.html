{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid position-relative d-flex p-0">


        <!-- Sign Up Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="#" class="">
                                <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>Cadastro</h3>
                            </a>

                        </div>
                        <form action="{% url 'cadastro' %}" method="POST">{% csrf_token %}

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingText" placeholder="Usuario" name="username">
                            <label for="floatingText">Usuário</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="senha" name="password">
                            <label for="floatingPassword">Senha</label>
                        </div>
                         <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Confirmar senha" name="confirm-password">
                            <label for="floatingPassword">Confirmar senha</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1" name="remember">
                                <label class="form-check-label" for="exampleCheck1">Lembrar-me</label>
                            </div>
                            <a href="">Esqueceu a senha ?</a>
                        </div>
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Salvar</button>
                        </form>
                        <p class="text-center mb-0">Já é cadastrado? <a href="{% url 'login' %}">Faça Login</a></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign Up End -->
    </div>
{% endblock %}
