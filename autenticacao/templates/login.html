
{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid position-relative d-flex p-0">

        <!-- Sign In Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="index.html" class="">
                                <h1 class="text-primary" ><i class="fa fa-user-edit me-2"></i>Login</h1>
                            </a>

                        </div>
                        <form action="{% url 'login' %}" method="POST">{% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="tex" class="form-control" id="floatingInput" placeholder="" name="username">
                            <label for="floatingInput">Usuário</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Senha" name="password">
                            <label for="floatingPassword">Senha</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Lembrar-me</label>
                            </div>
                            <a href="{% url 'password_reset' %}">Esqueceu a senha ?</a>
                        </div>
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Acessar</button>
                        </form>
                        <p class="text-center mb-0">Não é cadastrado? <a href="{% url 'cadastro' %}">Cadastrar-se</a></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign In End -->
    </div>

   </html>
{% endblock %}
